<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .link {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    .link a {
      color: white;
      font-size: 22px;
      text-decoration: underline;
      font-family: Arial, sans-serif;
    }

    .img-full {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

  <div class="link">
    <a href="foto.html">fotos</a>
  </div>

</body>
</html>
